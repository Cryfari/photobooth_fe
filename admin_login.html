<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 300px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="password"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="message" style="display:none;"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const API_BASE_URL = 'http://127.0.0.1:8000';

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.className = 'message'; // Reset classes

            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('adminToken', data.access_token);
                    messageDiv.textContent = 'Login berhasil! Mengarahkan ke dashboard...';
                    messageDiv.classList.add('success');
                    messageDiv.style.display = 'block';
                    window.location.href = 'admin_dashboard.html';
                } else {
                    messageDiv.textContent = data.detail || 'Password salah.';
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error during login:', error);
                messageDiv.textContent = 'Terjadi kesalahan jaringan. Silakan coba lagi.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
