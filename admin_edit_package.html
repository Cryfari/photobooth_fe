<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Package - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #FFFFFF;
            --main-bg: #F7F8FC;
            --card-bg: #FFFFFF;
            --primary-orange: #F58D3D;
            --text-dark: #252733;
            --text-gray: #9FA2B4;
            --text-inactive: #4B5563;
            --border-color: #DFE0EB;
            --danger-color: #D73737;
            --font-family: 'Mulish', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--main-bg);
            color: var(--text-dark);
            font-size: 14px;
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 255px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 24px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.3px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-nav {
            padding: 16px;
        }

        .sidebar-nav .nav-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-gray);
            font-weight: 700;
            padding: 8px 14px;
            margin-bottom: 8px;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 14px;
            margin-bottom: 4px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-inactive);
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        
        .sidebar-nav a:hover {
            background-color: #F3F4F6;
        }

        .sidebar-nav a.active {
            background-color: var(--primary-orange);
            color: white;
        }

        .sidebar-nav a.active svg {
            fill: white;
        }
        
        .sidebar-nav a.active:hover {
            background-color: #E8832E;
        }

        .sidebar-nav svg {
            width: 20px;
            height: 20px;
            fill: var(--text-inactive);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .content-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .content-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .form-button {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
            text-align: center;
        }

        .form-button.primary {
            background-color: var(--primary-orange);
            color: white;
            border-color: var(--primary-orange);
        }

        .form-button.secondary {
            background-color: var(--card-bg);
            color: var(--text-gray);
            border-color: var(--border-color);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar"></aside>

        <main class="main-content">
            <div class="content-header">
                <h1 id="pageTitle">Edit Package</h1>
            </div>
            <div class="content-card">
                <form id="editPackageForm">
                    <input type="hidden" id="packageId">
                    <div class="form-group">
                        <label for="name">Package Name</label>
                        <input type="text" id="name" required placeholder="Loading...">
                    </div>
                    <div class="form-group">
                        <label for="price">Price (IDR)</label>
                        <input type="number" id="price" required min="1" placeholder="Loading...">
                    </div>
                    <div class="form-group">
                        <label for="photo_count">Photo Count</label>
                        <input type="number" id="photo_count" required min="0" placeholder="Loading...">
                    </div>
                    <div class="form-group">
                        <label for="print_count">Print Count</label>
                        <input type="number" id="print_count" required min="0" placeholder="Loading...">
                    </div>
                    <div class="form-actions">
                        <a href="admin_manage_packages.html" class="form-button secondary">Cancel</a>
                        <button type="submit" class="form-button primary">Save Changes</button>
                    </div>
                </form>
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>

    <script src="js/admin_sidebar.js"></script>
    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'admin_login.html';
        }
        
        const pageTitle = document.getElementById('pageTitle');
        const form = document.getElementById('editPackageForm');
        const nameInput = document.getElementById('name');
        const priceInput = document.getElementById('price');
        const photoCountInput = document.getElementById('photo_count');
        const printCountInput = document.getElementById('print_count');
        const packageIdInput = document.getElementById('packageId');
        const messageDiv = document.getElementById('message');

        async function loadPackageData(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/packages/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 404) throw new Error('Package not found.');
                if (!response.ok) throw new Error('Failed to load package data.');
                
                const pkg = await response.json();
                pageTitle.textContent = `Edit Package: ${pkg.name}`;
                nameInput.value = pkg.name;
                priceInput.value = pkg.price;
                photoCountInput.value = pkg.photo_count;
                printCountInput.value = pkg.print_count;
                packageIdInput.value = pkg.id;

            } catch (error) {
                console.error("Error loading package data:", error);
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                form.style.display = 'none';
            }
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const submitButton = event.target.querySelector('button[type="submit"]');
            messageDiv.style.display = 'none';
            
            const packageId = packageIdInput.value;
            const updateData = {
                name: nameInput.value,
                price: parseFloat(priceInput.value),
                photo_count: parseInt(photoCountInput.value, 10),
                print_count: parseInt(printCountInput.value, 10),
            };

            if (!updateData.name || isNaN(updateData.price) || isNaN(updateData.photo_count) || isNaN(updateData.print_count)) {
                 messageDiv.textContent = 'Please fill in all required fields correctly.';
                 messageDiv.className = 'message error';
                 messageDiv.style.display = 'block';
                 return;
            }
            if (updateData.price <= 0) {
                messageDiv.textContent = 'Price must be greater than 0.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/packages/${packageId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Failed to update package.');
                
                alert('Package updated successfully!');
                window.location.href = 'admin_manage_packages.html';

            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Save Changes';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            createSidebar('packages');
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                loadPackageData(id);
            } else {
                alert('No package ID specified.');
                window.location.href = 'admin_manage_packages.html';
            }
        });
    </script>
</body>
</html>
