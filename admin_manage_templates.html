<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Template - Admin</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 30px; background-color: #f4f4f4; color: #333; }
        .page-container { width: 90%; max-width: 800px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 4px; text-align: center; display: none; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

        #templatesListContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .template-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; background-color: #f9f9f9; display: flex; flex-direction: column; justify-content: space-between;}
        .template-card img { max-width: 100%; height: 120px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; border: 1px solid #eee; }
        .template-card h3 { margin-top: 0; margin-bottom: 10px; font-size: 1.1em; word-break: break-all; flex-grow: 1;} /* flex-grow untuk nama */
        .template-actions button {
            padding: 6px 10px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .edit-btn { background-color: #ffc107; color: #333; }
        .delete-btn { background-color: #dc3545; color: white; }
        .back-to-dash { display: inline-block; margin-top: 25px; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px; }
        .back-to-dash:hover { background-color: #5a6268; }

        /* Modal Styling */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 25px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 8px; position: relative; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; position: absolute; top: 10px; right: 20px; }
        .close-btn:hover, .close-btn:focus { color: black; text-decoration: none; cursor: pointer; }
        .modal-content label { display: block; margin-bottom: 8px; font-weight: bold; }
        .modal-content textarea { width: calc(100% - 22px); min-height: 150px; /* Lebih tinggi */ padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; resize: vertical; font-family: sans-serif; font-size: 1em;}
        .modal-content button[type="submit"] { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Kelola Template</h1>
        <div id="pageMessage" class="message"></div>
        <div id="templatesListContainer">
            <p>Memuat template...</p>
        </div>
        <a href="admin_dashboard.html" class="back-to-dash">Kembali ke Dashboard</a>
    </div>

    <div id="editPromptModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Edit Prompt Template: <span id="modalTemplateName"></span></h2>
            <form id="editPromptForm">
                <input type="hidden" id="editTemplateNameHidden">
                <div>
                    <label for="template_promt_edit">Prompt Template:</label> {/* Label diubah */}
                    <textarea id="template_promt_edit" name="template_promt_edit" required placeholder="Masukkan prompt baru di sini..."></textarea>
                </div>
                <button type="submit">Simpan Perubahan</button>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');
        const API_BASE_URL = 'http://127.0.0.1:8000'; // Pastikan ini URL API Anda
        const templatesListContainer = document.getElementById('templatesListContainer');
        const pageMessageDiv = document.getElementById('pageMessage');

        const editPromptModal = document.getElementById('editPromptModal');
        const modalTemplateNameSpan = document.getElementById('modalTemplateName');
        const editTemplateNameHiddenInput = document.getElementById('editTemplateNameHidden');
        const editPromptForm = document.getElementById('editPromptForm');
        const templatePromptEditInput = document.getElementById('template_promt_edit');

        if (!token) {
            window.location.href = 'admin_login.html';
        }

        function handleUnauthorized() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('googleAuthStatus');
            window.location.href = 'admin_login.html';
        }

        function displayMessage(message, type = 'info') {
            pageMessageDiv.textContent = message;
            pageMessageDiv.className = `message ${type}`;
            pageMessageDiv.style.display = 'block';
            setTimeout(() => { pageMessageDiv.style.display = 'none'; }, 4000);
        }

        async function fetchTemplates() {
            templatesListContainer.innerHTML = '<p>Memuat template...</p>';
            try {
                // Menggunakan endpoint baru /get-templates
                const response = await fetch(`${API_BASE_URL}/get-templates`, {
                    // Jika endpoint /get-templates memerlukan otentikasi, sertakan header:
                    headers: { 'Authorization': `Bearer ${token}` } 
                });

                // Cek jika endpoint get-templates butuh token & gagal karena tidak valid
                // if (response.status === 401) { 
                //     handleUnauthorized(); 
                //     return; 
                // }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: `Gagal mengambil template: ${response.statusText}` }));
                    throw new Error(errorData.detail || `Gagal mengambil template: ${response.statusText}`);
                }
                const templatesData = await response.json(); // Langsung array dari objek template
                renderTemplates(templatesData);
            } catch (error) {
                console.error('Error fetching templates:', error);
                templatesListContainer.innerHTML = '<p>Gagal memuat template.</p>';
                displayMessage(`Error: ${error.message}`, 'error');
            }
        }

        function renderTemplates(templates) {
            templatesListContainer.innerHTML = '';
            if (!templates || templates.length === 0) {
                templatesListContainer.innerHTML = '<p>Belum ada template yang ditambahkan.</p>';
                return;
            }

            templates.forEach(template => {
                const card = document.createElement('div');
                card.classList.add('template-card');
                card.dataset.templateName = template.name;

                const img = document.createElement('img');
                // URL gambar dari endpoint /get-templates sudah termasuk STATIC_DIR_NAME
                img.src = `${API_BASE_URL}/${template.url}`; 
                img.alt = template.name;

                const nameHeader = document.createElement('h3');
                nameHeader.textContent = template.name.replace(/[_-]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('template-actions');

                const editButton = document.createElement('button');
                editButton.classList.add('edit-btn');
                editButton.textContent = 'Edit Prompt';
                // Sekarang kita juga mengirimkan template.prompt ke openEditModal
                editButton.onclick = () => openEditModal(template.name, template.prompt);

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-btn');
                deleteButton.textContent = 'Hapus';
                deleteButton.onclick = () => deleteTemplate(template.name);

                actionsDiv.appendChild(editButton);
                actionsDiv.appendChild(deleteButton);

                card.appendChild(img);
                card.appendChild(nameHeader);
                card.appendChild(actionsDiv);
                templatesListContainer.appendChild(card);
            });
        }

        // Modifikasi openEditModal untuk menerima currentPrompt
        function openEditModal(templateName, currentPrompt) {
            modalTemplateNameSpan.textContent = templateName.replace(/[_-]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            editTemplateNameHiddenInput.value = templateName;
            templatePromptEditInput.value = currentPrompt || ''; // Isi textarea dengan prompt saat ini
            editPromptModal.style.display = 'block';
        }

        function closeModal() {
            editPromptModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == editPromptModal) {
                closeModal();
            }
        }

        editPromptForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const templateName = editTemplateNameHiddenInput.value;
            const newPrompt = templatePromptEditInput.value.trim();

            if (!newPrompt) {
                alert('Prompt baru tidak boleh kosong.'); // Bisa diganti dengan displayMessage
                return;
            }

            const formData = new FormData();
            formData.append('template_prompt', newPrompt);

            try {
                const response = await fetch(`${API_BASE_URL}/update-template/${templateName}`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (response.status === 401) { handleUnauthorized(); return; }
                const data = await response.json();
                if (response.ok) {
                    displayMessage(data.detail || `Prompt untuk '${templateName}' berhasil diperbarui.`, 'success');
                    closeModal();
                    fetchTemplates(); // Muat ulang daftar template untuk merefleksikan perubahan jika perlu (misalnya jika prompt ditampilkan di list)
                } else {
                    displayMessage(data.detail || `Gagal memperbarui prompt.`, 'error');
                }
            } catch (error) {
                console.error('Error updating prompt:', error);
                displayMessage('Terjadi kesalahan jaringan saat memperbarui prompt.', 'error');
            }
        });

        async function deleteTemplate(templateName) {
            if (!confirm(`Anda yakin ingin menghapus template '${templateName}'? Tindakan ini tidak dapat dibatalkan.`)) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/delete-template/${templateName}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) { handleUnauthorized(); return; }
                const data = await response.json();
                if (response.ok) {
                    displayMessage(data.detail || `Template '${templateName}' berhasil dihapus.`, 'success');
                    fetchTemplates(); 
                } else {
                    displayMessage(data.detail || `Gagal menghapus template.`, 'error');
                }
            } catch (error) {
                console.error('Error deleting template:', error);
                displayMessage('Terjadi kesalahan jaringan saat menghapus template.', 'error');
            }
        }

        // Panggil fetchTemplates saat halaman dimuat
        fetchTemplates();
    </script>
</body>
</html>
