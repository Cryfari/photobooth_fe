<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Template - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* =================================
           1. SETUP DASAR & VARIABEL (Konsisten dengan Dashboard)
           ================================= */
        :root {
            --sidebar-bg: #FFFFFF;
            --main-bg: #F7F8FC;
            --card-bg: #FFFFFF;
            --primary-orange: #F58D3D;
            --text-dark: #252733;
            --text-gray: #9FA2B4;
            --border-color: #DFE0EB;
            --font-family: 'Mulish', sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { margin: 0; font-family: var(--font-family); background-color: var(--main-bg); color: var(--text-dark); font-size: 14px; }

        /* =================================
           2. LAYOUT UTAMA (Konsisten dengan Dashboard)
           ================================= */
        .admin-layout { display: flex; min-height: 100vh; }
        .sidebar { width: 255px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; }
        .main-content { flex-grow: 1; padding: 30px; }
        .sidebar-header { padding: 30px; text-align: center; font-size: 1.2rem; font-weight: 700; letter-spacing: 0.3px; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav a { display: flex; align-items: center; padding: 18px 30px; text-decoration: none; color: var(--text-gray); font-weight: 600; border-left: 3px solid transparent; transition: all 0.2s ease-in-out; }
        .sidebar-nav a:hover { background-color: var(--main-bg); color: var(--primary-orange); }
        .sidebar-nav a.active { background-color: rgba(245, 141, 61, 0.08); color: var(--primary-orange); border-left-color: var(--primary-orange); }

        /* =================================
           3. KONTEN UTAMA & FORMULIR
           ================================= */
        .content-header h1 { font-size: 1.5rem; font-weight: 700; margin: 0 0 30px 0; }
        .content-card { background-color: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); padding: 30px; }
        
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .form-group label span {
            color: var(--danger-color);
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .form-button {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .form-button.primary {
            background-color: var(--primary-orange);
            color: white;
            border-color: var(--primary-orange);
        }
        .form-button.secondary {
            background-color: var(--card-bg);
            color: var(--text-gray);
            border-color: var(--border-color);
        }

        #imagePreviewContainer {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }
        #generatedImagePreview {
            max-width: 300px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .message { margin-top: 20px; padding: 12px; border-radius: 8px; display:none; }
        .error { background-color: #f8d7da; color: #721c24; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>

    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                AI Photobooth
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><p style="padding: 0 30px 10px; color: var(--text-gray); font-size: 0.8rem; text-transform: uppercase;">Settings</p></li>
                    <li><a href="admin_dashboard.html" class="active">Manage Template</a></li>
                    <li><a href="admin_change_password.html">Setting Password</a></li>
                    <li><a href="admin_setting_gdrive.html">Setting Google Drive</a></li>
                    <li><a href="#" id="logoutButton">Logout Admin</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h1>Add New Template</h1>
            </div>

            <div class="content-card">
                <form id="addTemplateForm">
                    <div class="form-group">
                        <label for="template_name">Template Name (without .json/.png) <span>*</span></label>
                        <input type="text" id="template_name" name="template_name" required>
                    </div>

                    <div class="form-group">
                        <label for="template_promt">Prompt Template <span>*</span></label>
                        <textarea id="template_promt" name="template_promt" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="tryPromptButton" class="form-button primary">Try & Generate Preview Image</button>
                    </div>

                    <div id="imagePreviewContainer" style="display:none;">
                        <p style="font-weight: 700;">Preview Image:</p>
                        <img id="generatedImagePreview" src="#" alt="Pratinjau Gambar">
                    </div>

                    <hr style="border: none; border-top: 1px solid var(--border-color); margin: 30px 0;">

                    <div class="form-actions">
                        <button type="button" id="cancelButton" class="form-button secondary">Cancel</button>
                        <button type="submit" id="submitButton" class="form-button primary">Add Template</button>
                    </div>
                </form>
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>
    
    <script>
        // Fungsionalitas JavaScript dari file admin_add_template.html yang lama
        // dapat disalin dan ditempel di sini tanpa perubahan karena semua ID elemen
        // dan logika intinya tetap sama.

        const addTemplateForm = document.getElementById('addTemplateForm');
        const messageDiv = document.getElementById('message');
        const cancelButton = document.getElementById('cancelButton');
        const tryPromptButton = document.getElementById('tryPromptButton');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const generatedImagePreview = document.getElementById('generatedImagePreview');
        const logoutButton = document.getElementById('logoutButton');
        
        const token = localStorage.getItem('adminToken');
        const API_BASE_URL = 'http://127.0.0.1:8000'; 
        let generatedTemplateImageBase64 = null;

        if (!token) { window.location.href = 'admin_login.html'; }

        function handleUnauthorized() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin_login.html';
        }

        function displayMessage(msg, type = 'success') {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Fungsi untuk konversi Data URL menjadi Blob
        function base64ToBlob(base64, contentType = 'image/png', sliceSize = 512) {
            const base64Data = base64.split(',')[1];
            const byteCharacters = atob(base64Data);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            return new Blob(byteArrays, {type: contentType});
        }

        logoutButton.addEventListener('click', (e) => { e.preventDefault(); handleUnauthorized(); });
        cancelButton.addEventListener('click', () => { window.location.href = 'admin_dashboard.html'; });

        tryPromptButton.addEventListener('click', async () => {
            const template_promt = document.getElementById('template_promt').value.trim();
            messageDiv.style.display = 'none';

            if (!template_promt) {
                displayMessage('Prompt template cannot be empty.', 'error');
                return;
            }

            tryPromptButton.disabled = true;
            tryPromptButton.textContent = 'Generating...';
            generatedTemplateImageBase64 = null;

            const formData = new FormData();
            formData.append('template_prompt', template_promt);

            try {
                const response = await fetch(`${API_BASE_URL}/try-template`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                if (response.status === 401) { handleUnauthorized(); return; }
                const data = await response.json();

                if (response.ok && data.generated_image_base64) {
                    generatedTemplateImageBase64 = data.generated_image_base64;
                    generatedImagePreview.src = `data:image/png;base64,${generatedTemplateImageBase64}`;
                    imagePreviewContainer.style.display = 'block';
                    displayMessage('Preview image generated successfully.');
                } else {
                    throw new Error(data.detail || 'Failed to generate preview image.');
                }
            } catch (error) {
                generatedTemplateImageBase64 = null;
                displayMessage(error.message, 'error');
            } finally {
                tryPromptButton.disabled = false;
                tryPromptButton.textContent = 'Try & Generate Preview Image';
            }
        });

        addTemplateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageDiv.style.display = 'none';

            const template_name = document.getElementById('template_name').value.trim();
            const template_promt = document.getElementById('template_promt').value.trim();
            
            if (!template_name || !template_promt) {
                displayMessage('Template name and prompt cannot be empty.', 'error');
                return;
            }
            if (!generatedTemplateImageBase64) {
                displayMessage('You must generate a preview image first.', 'error');
                return;
            }

            const imageBlob = base64ToBlob(generatedTemplateImageBase64, 'image/png');
            const imageFile = new File([imageBlob], `${template_name}.png`, { type: 'image/png' });

            const formData = new FormData();
            formData.append('template_name', template_name);
            formData.append('template_promt', template_promt);
            formData.append('template_image', imageFile);

            try {
                const response = await fetch(`${API_BASE_URL}/add-template`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData 
                });
                if (response.status === 401) { handleUnauthorized(); return; }
                const data = await response.json();

                if (response.ok) {
                    displayMessage(data.message || 'Template added successfully.');
                    setTimeout(() => {
                        window.location.href = `admin_dashboard.html`;
                    }, 1500);
                } else {
                    throw new Error(data.detail || 'Failed to add template.');
                }
            } catch (error) {
                displayMessage(error.message, 'error');
            }
        });
    </script>
</body>
</html>
