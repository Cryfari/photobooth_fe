<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Template Baru - Admin</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 30px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 90%; max-width: 600px;} /* Max-width disesuaikan */
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea { 
            width: calc(100% - 22px); 
            padding: 10px; 
            margin-bottom: 10px; /* Margin bottom dikurangi */
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-family: sans-serif;
            box-sizing: border-box;
        }
        textarea { min-height: 100px; resize: vertical; margin-bottom: 5px;}
        
        .prompt-actions { margin-bottom: 20px; }
        #tryPromptButton {
            background-color: #007bff; color: white; border:none; padding: 8px 12px; border-radius:4px; cursor:pointer; font-size:0.9em;
        }
        #tryPromptButton:hover { background-color: #0056b3; }
        #tryPromptSpinner { display:none; margin-left:10px; font-style:italic; color:#555; font-size:0.9em;}

        #imagePreviewContainer { 
            margin-top: 15px; margin-bottom: 20px; 
            padding: 10px; 
            border: 1px dashed #ccc; 
            border-radius: 4px;
            min-height: 100px; 
            text-align: center;
            display: none; /* Awalnya disembunyikan */
        }
        #imagePreviewContainer p small { color: #555; display:block; margin-bottom:5px;}
        #generatedImagePreview { 
            max-width: 250px; /* Ukuran pratinjau disesuaikan */
            max-height: 250px; 
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .form-actions { display: flex; justify-content: space-between; gap: 10px; margin-top: 10px;}
        .form-actions button { color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; flex-grow: 1; }
        #submitButton { background-color: #28a745; }
        #submitButton:hover { background-color: #218838; }
        #backButton { background-color: #6c757d; }
        #backButton:hover { background-color: #5a6268; }
        
        .message { margin-top: 20px; padding: 10px; border-radius: 4px; text-align: center; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Template Baru</h1>
        <form id="addTemplateForm">
            <div>
                <label for="template_name">Nama Template (tanpa .json/.png):</label>
                <input type="text" id="template_name" name="template_name" required placeholder="Contoh: pemandangan_indah">
            </div>
            <div>
                <label for="template_promt">Prompt Template:</label>
                <textarea id="template_promt" name="template_promt" required placeholder="Masukkan prompt untuk menghasilkan gambar pratinjau..."></textarea>
            </div>
            <div class="prompt-actions">
                <button type="button" id="tryPromptButton">Coba & Hasilkan Gambar Pratinjau</button>
                <span id="tryPromptSpinner">Menghasilkan gambar...</span>
            </div>
            
            <div id="imagePreviewContainer">
                <p><small>Pratinjau Gambar Template:</small></p>
                <img id="generatedImagePreview" src="#" alt="Pratinjau Gambar">
            </div>

            <div class="form-actions">
                <button type="button" id="backButton">Kembali ke Dashboard</button>
                <button type="submit" id="submitButton">Tambah Template</button>
            </div>
        </form>
        <div id="message" class="message" style="display:none;"></div>
    </div>

    <script>
        const addTemplateForm = document.getElementById('addTemplateForm');
        const messageDiv = document.getElementById('message');
        const backButton = document.getElementById('backButton');
        const tryPromptButton = document.getElementById('tryPromptButton');
        const tryPromptSpinner = document.getElementById('tryPromptSpinner');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const generatedImagePreview = document.getElementById('generatedImagePreview');
        
        const token = localStorage.getItem('adminToken');
        const API_BASE_URL = 'http://127.0.0.1:8000'; 
        let generatedTemplateImageBase64 = null; // Untuk menyimpan base64 gambar pratinjau

        if (!token) { window.location.href = 'admin_login.html'; }

        function handleUnauthorized() { /* ... (Sama seperti sebelumnya) ... */ 
            localStorage.removeItem('adminToken');
            localStorage.removeItem('googleAuthStatus');
            window.location.href = 'admin_login.html';
        }

        backButton.addEventListener('click', () => { window.location.href = 'admin_dashboard.html'; });

        // Fungsi untuk konversi Data URL (atau base64 murni) menjadi Blob
        function base64ToBlob(base64, contentType = 'image/png', sliceSize = 512) {
            // Jika base64 string memiliki prefix data URL, hapus dulu
            const base64Data = base64.startsWith('data:') ? base64.split(',')[1] : base64;
            const byteCharacters = atob(base64Data);
            const byteArrays = [];

            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            return new Blob(byteArrays, {type: contentType});
        }

        tryPromptButton.addEventListener('click', async () => {
            const template_promt = document.getElementById('template_promt').value.trim();
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            if (!template_promt) {
                messageDiv.textContent = 'Prompt template tidak boleh kosong untuk dicoba.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
                return;
            }

            tryPromptButton.disabled = true;
            tryPromptSpinner.style.display = 'inline';
            imagePreviewContainer.style.display = 'none'; // Sembunyikan pratinjau lama
            generatedTemplateImageBase64 = null; // Reset gambar lama

            const formData = new FormData();
            formData.append('template_prompt', template_promt); // Sesuai nama parameter di FastAPI

            try {
                const response = await fetch(`${API_BASE_URL}/try-template`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (response.status === 401) { handleUnauthorized(); return; }
                
                const data = await response.json();

                if (response.ok && data.generated_image_base64) {
                    generatedTemplateImageBase64 = data.generated_image_base64;
                    generatedImagePreview.src = `data:image/png;base64,${generatedTemplateImageBase64}`;
                    imagePreviewContainer.style.display = 'block';
                    messageDiv.textContent = 'Gambar pratinjau berhasil dihasilkan.';
                    messageDiv.classList.add('success');
                    messageDiv.style.display = 'block';
                } else {
                    generatedTemplateImageBase64 = null;
                    messageDiv.textContent = data.detail || 'Gagal menghasilkan gambar pratinjau.';
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Error trying template prompt:', error);
                generatedTemplateImageBase64 = null;
                messageDiv.textContent = 'Terjadi kesalahan jaringan saat mencoba prompt.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            } finally {
                tryPromptButton.disabled = false;
                tryPromptSpinner.style.display = 'none';
            }
        });


        addTemplateForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.className = 'message'; 

            const template_name = document.getElementById('template_name').value.trim();
            const template_promt = document.getElementById('template_promt').value.trim();
            
            if (!template_name || !template_promt) {
                messageDiv.textContent = 'Nama template dan prompt tidak boleh kosong.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
                return;
            }

            if (!generatedTemplateImageBase64) {
                messageDiv.textContent = 'Anda harus menghasilkan gambar pratinjau terlebih dahulu menggunakan tombol "Coba Prompt".';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
                return;
            }

            const imageBlob = base64ToBlob(generatedTemplateImageBase64, 'image/png');
            const imageFile = new File([imageBlob], `${template_name}.png`, { type: 'image/png' });


            const formData = new FormData();
            formData.append('template_name', template_name);
            formData.append('template_promt', template_promt);
            formData.append('template_image', imageFile); // Kirim sebagai file

            try {
                const response = await fetch(`${API_BASE_URL}/add-template`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData 
                });

                if (response.status === 401) { handleUnauthorized(); return; }
                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message || 'Template berhasil ditambahkan.';
                    messageDiv.classList.add('success');
                    addTemplateForm.reset();
                    imagePreviewContainer.style.display = 'none'; // Sembunyikan pratinjau
                    generatedTemplateImageBase64 = null; // Reset
                    setTimeout(() => {
                        window.location.href = `admin_dashboard.html?action=add_template_success&message=${encodeURIComponent(data.message || 'Template berhasil ditambahkan.')}`;
                    }, 1500);
                } else {
                    messageDiv.textContent = data.detail || 'Gagal menambahkan template.';
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                console.error('Error adding template:', error);
                messageDiv.textContent = 'Terjadi kesalahan jaringan saat menambahkan template.';
                messageDiv.classList.add('error');
            }
            messageDiv.style.display = 'block';
        });
    </script>
</body>
</html>
