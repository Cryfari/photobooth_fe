<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password Admin</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 350px;}
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="password"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #218838; }
        .back-button { background-color: #6c757d; margin-top:15px; }
        .back-button:hover { background-color: #5a6268; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ubah Password Admin</h1>
        <form id="changePasswordForm">
            <div>
                <label for="old_password">Password Lama:</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            <div>
                <label for="new_password">Password Baru:</label>
                <input type="password" id="new_password" name="new_password" required minlength="6">
            </div>
            <button type="submit">Ubah Password</button>
        </form>
        <button onclick="window.location.href='admin_dashboard.html'" class="back-button">Kembali ke Dashboard</button>
        <div id="message" class="message" style="display:none;"></div>
    </div>

    <script>
        const changePasswordForm = document.getElementById('changePasswordForm');
        const messageDiv = document.getElementById('message');
        const token = localStorage.getItem('adminToken');
        const API_BASE_URL = 'http://127.0.0.1:8000';

        if (!token) {
            window.location.href = 'admin_login.html';
        }

        function handleUnauthorized() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('googleAuthStatus'); // Konsisten menghapus ini juga
            window.location.href = 'admin_login.html';
        }

        changePasswordForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.className = 'message'; 

            const old_password = document.getElementById('old_password').value;
            const new_password = document.getElementById('new_password').value;

            if (new_password.length < 6) {
                messageDiv.textContent = 'Password baru minimal 6 karakter.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/ganti-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ old_password, new_password })
                });

                if (response.status === 401) {
                    handleUnauthorized();
                    return; // Hentikan eksekusi lebih lanjut
                }

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message || 'Password berhasil diubah.';
                    messageDiv.classList.add('success');
                    changePasswordForm.reset();
                } else {
                    messageDiv.textContent = data.detail || 'Gagal mengubah password.';
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                console.error('Error changing password:', error);
                messageDiv.textContent = 'Terjadi kesalahan jaringan.';
                messageDiv.classList.add('error');
            }
            messageDiv.style.display = 'block';
        });
    </script>
</body>
</html>
