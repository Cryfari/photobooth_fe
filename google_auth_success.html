<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Google Berhasil</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #e6ffe6; color: #155724;}
        .container { text-align: center; padding: 30px; background-color: #d4edda; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { color: #155724; }
        p { font-size: 1.2em; }
        a { color: #007bff; text-decoration: none; font-weight: bold; padding: 10px 15px; background-color: #fff; border: 1px solid #007bff; border-radius: 4px; margin-top: 20px; display: inline-block;}
        a:hover { background-color: #007bff; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Google Berhasil!</h1>
        <p>Anda telah berhasil menghubungkan akun Google Anda.</p>
        <p id="countdown">Anda akan diarahkan kembali ke dashboard dalam 5 detik...</p>
        <a href="admin_dashboard.html" id="dashboardLink">Kembali ke Dashboard Sekarang</a>
    </div>
    <script>
        localStorage.setItem('googleAuthStatus', 'loggedIn');
        
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const dashboardLink = document.getElementById('dashboardLink');

        const successMessage = "Integrasi Google Drive berhasil diaktifkan.";
        dashboardLink.href = `admin_dashboard.html?message=${encodeURIComponent(successMessage)}`;


        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = `Anda akan diarahkan kembali ke dashboard dalam ${countdown} detik...`;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = dashboardLink.href;
            }
        }, 1000);
    </script>
</body>
</html>
