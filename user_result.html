<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil - AI Photobooth</title>
    <style>
        /* =================================
           1. SETUP DASAR & VARIABEL WARNA
           ================================= */
        :root {
            --bg-color: #D9773B; /* Oranye */
            --frame-bg-color: #FEFBF5; /* Krem/Putih */
            --text-color: #FFFFFF;
            --loading-spinner-color: #FFFFFF;
            --finished-button-color: #FFFFFF;
            --finished-button-bg: transparent;
            --font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        /* =================================
           2. KONTEN UTAMA
           ================================= */
        .result-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .result-frame {
            background-color: var(--frame-bg-color);
            border-radius: 20px;
            width: 90vw;
            height: 90vh;
            max-width: 800px;
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* Untuk posisi absolut elemen di dalamnya */
        }

        #resultImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        /* =================================
           3. FOOTER (TOMBOL & QR)
           ================================= */
        .result-footer {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            height: 80px;
        }

        #finishedButton {
            font-family: inherit;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--finished-button-color);
            background: var(--finished-button-bg);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.2s;
        }

        #finishedButton:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* --- PERUBAHAN DI SINI --- */
        #qrCode {
            width: 150px; /* Ukuran diubah menjadi 150px */
            height: 150px; /* Ukuran diubah menjadi 150px */
            display: flex; /* Menggunakan flex untuk memusatkan gambar di dalamnya */
            justify-content: center;
            align-items: center;
        }
        #qrCode img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px; /* Sudut sedikit membulat untuk estetika */
        }

        /* =================================
           4. TAMPILAN LOADING
           ================================= */
        .loading-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-spinner {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-top-color: #D9773B;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #333;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-container.hidden {
            display: none;
        }

        /* =================================
           5. PESAN STATUS
           ================================= */
        #statusMessage {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
            z-index: 20;
        }
        #statusMessage.hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="result-container">
        <div class="result-frame">
            <img id="resultImage" src="#" alt="Foto AI Anda">
            
            <div id="loadingContainer" class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Memproses...</p>
            </div>
            
            <div id="statusMessage" class="hidden"></div>
        </div>
    </div>

    <div class="result-footer">
        <button id="finishedButton">SELESAI</button>
        <div id="qrCode"></div>
    </div>

    <script>
        const resultImage = document.getElementById('resultImage');
        const finishedButton = document.getElementById('finishedButton');
        const loadingContainer = document.getElementById('loadingContainer');
        const statusMessage = document.getElementById('statusMessage');
        const qrCodeContainer = document.getElementById('qrCode');
        const API_BASE_URL = 'http://127.0.0.1:8000';

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 3000);
        }

        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {type:mime});
        }

        async function generateImage() {
            loadingContainer.classList.remove('hidden');
            resultImage.style.display = 'none';

            const capturedImageDataUrl = sessionStorage.getItem('capturedImage');
            const templateName = sessionStorage.getItem('selectedTemplateName');

            if (!capturedImageDataUrl || !templateName) {
                showStatus("Error: Data gambar atau template tidak ditemukan.", true);
                loadingContainer.classList.add('hidden');
                setTimeout(() => window.location.href = 'user_take_photo.html', 2000);
                return;
            }

            const imageBlob = dataURLtoBlob(capturedImageDataUrl);
            const formData = new FormData();
            formData.append('file', imageBlob, 'capture.png');

            try {
                const response = await fetch(`${API_BASE_URL}/generate-image-upload/${templateName}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || `Gagal memproses gambar: ${response.statusText}`);
                }

                resultImage.src = `data:image/png;base64,${data.generated_image_base64}`;
                resultImage.style.display = 'block';

                if (data.google_drive_upload && data.google_drive_upload.detail) {
                    showStatus(data.google_drive_upload.detail);
                }

                if (data.google_drive_upload && data.google_drive_upload.qr_code_base64) {
                    const qrImage = document.createElement('img');
                    qrImage.src = `data:image/png;base64,${data.google_drive_upload.qr_code_base64}`;
                    qrImage.alt = 'Kode QR untuk Google Drive';
                    qrCodeContainer.innerHTML = '';
                    qrCodeContainer.appendChild(qrImage);
                }

            } catch (error) {
                console.error('Error generating image:', error);
                showStatus(`Error: ${error.message}`, true);
            } finally {
                loadingContainer.classList.add('hidden');
            }
        }

        finishedButton.addEventListener('click', () => {
            sessionStorage.removeItem('capturedImage');
            sessionStorage.removeItem('selectedTemplateName');
            window.location.href = 'index.html';
        });

        generateImage();
    </script>
</body>
</html>
