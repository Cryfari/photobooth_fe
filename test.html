<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Filter Foto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .filter-thumbnail {
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .filter-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .filter-thumbnail.active {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .filter-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.2s;
        }
        .filter-thumbnail:hover .filter-label {
            background-color: rgba(0, 0, 0, 0.7);
        }
        #mainImage {
            transition: filter 0.3s ease-in-out;
            max-height: 60vh;
        }
        .upload-btn {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .upload-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Coba Filter Foto</h1>
            <p class="text-gray-500 mt-2">Unggah gambar Anda dan pilih filter di bawah ini.</p>
        </div>

        <!-- Image Display -->
        <div class="mb-6 bg-gray-200 rounded-lg flex items-center justify-center overflow-hidden">
            <img id="mainImage" src="https://placehold.co/800x600/a3e635/3f3f46?text=Gambar+Anda" alt="Gambar Utama" class="w-full h-auto object-contain rounded-lg">
        </div>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
             <label for="imageUpload" class="upload-btn font-semibold">
                Unggah Gambar
                <input type="file" id="imageUpload" class="hidden" accept="image/*">
            </label>
            <button id="resetButton" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Reset Filter
            </button>
        </div>

        <!-- Filter Thumbnails -->
        <div id="filterContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4">
            <!-- Filter thumbnails will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // DOM Elements
        const mainImage = document.getElementById('mainImage');
        const filterContainer = document.getElementById('filterContainer');
        const imageUpload = document.getElementById('imageUpload');
        const resetButton = document.getElementById('resetButton');

        // Available Filters
        const filters = [
            { name: 'Original', style: 'none' },
            { name: 'Charming', style: 'saturate(1.5) contrast(1.1)' },
            { name: 'Excited', style: 'sepia(80%) hue-rotate(-20deg) saturate(1.5)' },
            { name: 'Hefe', style: 'contrast(1.4) sepia(30%)' },
            { name: 'Nashville', style: 'sepia(40%) contrast(1.2) brightness(1.05)' },
            { name: 'Lord Kelvin', style: 'sepia(60%) brightness(1.2) contrast(1.1)' },
            { name: 'Grayscale', style: 'grayscale(100%)' },
            { name: 'Invert', style: 'invert(100%)' },
            { name: 'Blurry', style: 'blur(4px)' },
            { name: 'Vintage', style: 'sepia(65%) contrast(0.9) brightness(1.1)'},
            { name: 'Sunny', style: 'saturate(2) brightness(1.1)'},
            { name: 'Cool', style: 'hue-rotate(180deg) contrast(1.1)'},
            { name: 'Dramatic', style: 'contrast(1.6) brightness(0.8)'},
            { name: 'Pop', style: 'saturate(1.8) contrast(1.2)'}
        ];

        let currentImageUrl = mainImage.src;
        let activeThumbnail = null;

        // Function to generate filter thumbnails
        function generateThumbnails() {
            filterContainer.innerHTML = ''; // Clear existing thumbnails
            filters.forEach((filter, index) => {
                const thumbContainer = document.createElement('div');
                thumbContainer.className = 'filter-thumbnail border-4 border-transparent rounded-lg';
                
                const thumbImage = document.createElement('img');
                thumbImage.src = currentImageUrl;
                thumbImage.alt = `Filter ${filter.name}`;
                thumbImage.style.filter = filter.style;
                thumbImage.className = 'w-full h-full object-cover rounded-md';

                const thumbLabel = document.createElement('div');
                thumbLabel.className = 'filter-label';
                thumbLabel.textContent = filter.name;

                thumbContainer.appendChild(thumbImage);
                thumbContainer.appendChild(thumbLabel);

                // Add click event to apply filter
                thumbContainer.addEventListener('click', () => {
                    applyFilter(filter.style, thumbContainer);
                });

                filterContainer.appendChild(thumbContainer);
                
                // Set the 'Original' filter as active by default
                if (index === 0) {
                    activeThumbnail = thumbContainer;
                    activeThumbnail.classList.add('active');
                }
            });
        }

        // Function to apply filter
        function applyFilter(filterStyle, thumbElement) {
            mainImage.style.filter = filterStyle;
            
            // Update active state on thumbnails
            if (activeThumbnail) {
                activeThumbnail.classList.remove('active');
            }
            activeThumbnail = thumbElement;
            activeThumbnail.classList.add('active');
        }

        // Event Listener for Image Upload
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImageUrl = e.target.result;
                    mainImage.src = currentImageUrl;
                    mainImage.style.filter = 'none'; // Reset filter on new image
                    generateThumbnails(); // Regenerate thumbnails with the new image
                };
                reader.readAsDataURL(file);
            }
        });

        // Event Listener for Reset Button
        resetButton.addEventListener('click', () => {
            // The first filter is 'Original'
            applyFilter(filters[0].style, filterContainer.children[0]);
        });
        
        // Initial call to generate thumbnails on page load
        window.onload = generateThumbnails;

    </script>
</body>
</html>
